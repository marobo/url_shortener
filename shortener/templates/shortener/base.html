{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{% block title %}URL Shortener and QR Code Generator{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}URL Shortener and QR Code Generator - Create Short URLs and QR Codes{% endblock %}">
    <meta name="description" content="{% block meta_description %}Create shortened URLs and QR codes easily. Share your links efficiently with our URL shortener service.{% endblock %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}URL Shortener and QR Code Generator - Create Short URLs and QR Codes{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Create shortened URLs and QR codes easily. Share your links efficiently with our URL shortener service.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.png' %}{% endblock %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{% block twitter_title %}URL Shortener and QR Code Generator - Create Short URLs and QR Codes{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Create shortened URLs and QR codes easily. Share your links efficiently with our URL shortener service.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/twitter-card.png' %}{% endblock %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shortener:home' %}">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shortener:url_list' %}">
                            <i class="bi bi-list"></i> URL List & QR Codes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 URL Shortener & QR Code Generator. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/marobo/url_shortener" class="text-light me-3" target="_blank">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                    <a href="mailto:dejesusony@gmail.com" class="text-light" target="_blank">
                        <i class="bi bi-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
